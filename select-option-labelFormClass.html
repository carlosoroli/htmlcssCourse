        <!-- Create an 'input' that let you write to search inside the list -->
        <input list="courses" placeholder="Search courses">
        <!-- Create a datalist that will contain all the options available -->
        <datalist id="courses">
            <!-- Create the options assigning them a value -->
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Python"></option>
            <option value="PHP"></option>
        </datalist>
    </main>
</body>
