<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Form Class</title>
</head>
<body>
    <main>
        <form action="">
            <span>多What is your name?</span>
            <label for="name">
                <input type="text" name="name" id="name" autocomplete="name" placeholder="Your name">
            </label>
            <span>多What is your email?</span>
            <label for="email">
                <input type="email" name="email" id="email" autocomplete="email" placeholder="Your favorite email">
            </label>
            <span>多What country are you from?</span>
            <label for="country">
                <input type="text" name="country" id="country" autocomplete="country" placeholder="Your country">
            </label>
            <span>多What country are you from?</span>
            <label for="postalCode">
                <input type="text" name="postalCode" id="postalCode" autocomplete="postal-code" placeholder="Your PS">
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
