<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input vs Button tag</title>
</head>
<body>
    <main>
        <!-- '<input type=submit>' is a good option when working with forms, use the attribute value to set a text inside -->
        <input type="submit" value="Buy now">

        <!-- '<button>'is a good option when you need more flexible buttons with different fuctions and more styles  -->
        <button>Sign in</button>
    </main>
</body>
</html>
